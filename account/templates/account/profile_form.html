<div class="form-profile">
<form  method="POST">
    {%csrf_token%}
   
                    <div class="panel-heading" style="background-color: white">
                        <h3 class="panel-title" >Редактировать профиль</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group form-inline">
                                <label for="firstname" class='control-label'>Ваше имя:</label>
                                    <input class="form-control" placeholder="Имя" name="firstname" style="float: right;width: 80%;">
                                </div>
                                <div class="form-group form-inline">
                                <label for="lastname" class='control-label'>Фамилия:</label>
                                    <input class="form-control" placeholder="Фамилия" name="lastname" value="" style="float: right;width: 80%;">
                                </div>
                                <div class="form-group form-inline">
                                <label for="about" class='control-label'>О себе:</label>
                                      <textarea class="form-control" rows="5" id="comment" name="about" style="float: right;width: 80%;" ></textarea>
                                </div>
                                
                                <input class="btn btn-md btn-success" type="submit" value="Сохранить изменения">
                            </fieldset>
                        </form>
                    </div>

  
</form>
</div>

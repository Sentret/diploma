{% extends "main/base.html" %} {% load staticfiles %} {% block content %}
<form id='event-form' method="post" action="" enctype="multipart/form-data" >
    {% csrf_token %}
    <input type='text' id='event-title-field' required name='title' placeholder="Введите название">
    <input type="datetime-local"" name="date" id="date" required>
    <label id='date-label'>Выберите дату: </label>
    <img id="preview" alt="" />
    <label for='imgInput' id='label-for-file-input'>Загрузить изображение</label>
    <input type='file' id="imgInput" name='preview' required onchange='imageUploaded(event)' />
    <textarea id='event-description-field' required placeholder="Введите описание здесь" name="description" form='event-form'></textarea>

    
    <button id='route-button' type="button" class="btn btn-primary">Проложить маршрут </button>

    <div id='grid'>
        <div id='trip-div'></div>
        <div id='locations-div'></div>
    </div>
    <button id='publish-button' type="submit" class="btn btn-success"> Опубликовать</button>
    <input id='data' type="hidden" name='locations'>
</form>
{% endblock content %} {%block scripts %}

<script>

document.getElementById("route-button").addEventListener("click", routeOnClick);


var data = []



function routeOnClick(event)
{
    buildRoute()
}

function buildRoute()
{
   var start = new google.maps.LatLng(data[0]['position'][0],data[0]['position'][1]);
   var end = new google.maps.LatLng(data[data.length-1]['position'][0],data[data.length-1]['position'][1]);

   var wayps = []

   for (var i = 0; i < data.length; i++) {
       wayps.push({
              location: new google.maps.LatLng(data[i]['position'][0],data[i]['position'][1]),
              stopover: true
            })
   }


    var request = {
        origin: start,
        destination: end,
        travelMode: google.maps.TravelMode.WALKING,
        waypoints:wayps

    };

     directionsService.route(request, function (response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                       
                    }
                    else
                    {
                        console.log(response)
                    }
                });
}
 

function imageUploaded(event) {
    var img = document.getElementById("preview")
    var file = document.getElementById('imgInput').files[0]
    var reader = new FileReader();
    reader.onloadend = function() {
        img.src = reader.result;
    }

    if (file) {
        reader.readAsDataURL(file);
    } else {
        img.src = "";
    }

}



var directionsDisplay ;
var directionsService;

function updateLocations(){

    var locations = document.getElementById('locations-div')
    locations.innerHTML = ''

    for( address of markers.values()){
        locations.innerHTML += '<div class="location-element">' + address + '</div>' 
    }


    data = []   
    for( var[coordinates, adress] of markers )
    {
        data.push({position:[coordinates.position.lat(),coordinates.position.lng()], address:address})
       
    }
    document.getElementById('data').value = JSON.stringify(data)  
    

}

var markers = new Map();

window.initMap = function() {
    var uluru = { lat: 37.334818, lng: -121.884886};

    var map = new google.maps.Map(document.getElementById('trip-div'), {
        zoom: 4,
        center: uluru
    });

    var index_of_location = 0;
    directionsDisplay = new google.maps.DirectionsRenderer({suppressMarkers: true});
    directionsService = new google.maps.DirectionsService();

    directionsDisplay.setMap(map)

    map.addListener('click', function(event) {

        var marker = new google.maps.Marker({
            position: event.latLng,
             map: map,
        });


        var geocoder = new google.maps.Geocoder;
        geocoder.geocode({ 'latLng': event.latLng }, function (results, status) {
            if (status !== google.maps.GeocoderStatus.OK) {
                alert(status);
            }

            if (status == google.maps.GeocoderStatus.OK) {

            
            markers.set(marker, results[0].formatted_address)
            updateLocations()
            }
        });
        

        marker.addListener('click', function(event) {
                marker.setMap(null);
                markers.delete(marker)
                updateLocations()
                
            });

             
    });

}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBehhemw69_xytwSyjeWyhwgxoG_X9cTAw&callback=initMap&language=ru ">
</script>
{%endblock scripts %}

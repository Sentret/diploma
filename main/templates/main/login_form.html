{% extends "main/base.html" %} 
{% load staticfiles %}
{% block header %}
{% endblock header %}

{% block content %}
<div id='login-div'>
    <form class="form-signin" method="POST">
        {%csrf_token%}
        <h3 id="login-header">Вход</h3>

        <input type="username" name="username" id="username" class="form-control" placeholder="Имя пользователя" autofocus="">
        <input type="password" name="password" id="password" class="form-control" placeholder="Пароль">
        <button type='submit' id='login-button'>Войти</button>
                
    </form>
	

</div>

{% endblock content %}

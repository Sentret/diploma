{% extends "main/base.html" %} {% load staticfiles %} {% block content %}
<div class='auth-form'>
    <form class="form-signin" method="POST">
        {%csrf_token%}
        <div>
            <div class="row vertical-offset-100">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background-color: white">
                            <h3 class="panel-title"> <center>Авторизация</center></h3>
                        </div>
                        <div class="panel-body">
                            {% for error in form.non_field_errors %}
                            <div class="alert alert-danger">
                                <center>{{ error }}</center>
                            </div>
                            {% endfor %}
                            <form accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Имя пользователя" name="username" type="text" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Пароль" name="password" type="password" value="" required>
                                    </div>
                                    <div>
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block btn-m" type="submit" value="Вход">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}

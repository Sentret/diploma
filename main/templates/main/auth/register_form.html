{% extends "main/base.html" %} {% load staticfiles %}  {% block content %}
<form class="form-signin" method="POST">
    {%csrf_token%}
    <div class="container" style="margin-top:20%;">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color: white">
                        <h3 class="panel-title" >Регистрация</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Имя пользователя" name="username" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Пароль" name="password1" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Поддтверждение пароля" name="password2" type="password" value="">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Регистрация">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
